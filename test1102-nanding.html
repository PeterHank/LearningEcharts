<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>EchartPeter</title>
	<script src = "echarts.js"></script>
</head>
<body>
	<div id = "main" style = "width: 600px;height:400px;"></div>
	<script type = "text/javascript">
		var mychart = echarts.init(document.getElementById('main'));
		var	option = {
				backgroundColor: '#2c343c',
				visualMap: {
					show: true,
					min: 80,
					max: 600,
					inRange: {
						colorLightness: [0, 1]
					}
				},

				series : [
					{
						name: '访问来源',
						type: 'pie',
						radius: '55%',
						data:[
							{value:235, name:'视频广告'},
							{value:240, name:'联盟广告'},
							{value:310, name:'邮件营销'},
							{value:335, name:'直接访问'},
							{value:40, name:'搜索引擎'}
						],
						//roseType: 'angle',
						label: {
							normal: {
								textStyle: {
									color: 'rgba(255, 255, 255, 0.3)'
								}
							}
						},
						labelLine: {
							normal: {
								lineStyle: {
									color: 'rgba(255, 255, 255, 0.3)'
								}
							}
						},
						itemStyle: {
							normal: {
								color: '#c23531',
								shadowBlur: 200,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}
				]
			};
		mychart.setOption(option)
	</script>
</body>
</html>
